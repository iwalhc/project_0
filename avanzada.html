<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busqueda Avanzada</title>
</head>
<body>
    <header>
            <nav>
                <a href="/index.html">Search</a>
            </nav>
        </header>
        <form action="https://google.com/advaced_search">
            <div>
                <label for="as_q">todas estas palabras:</label>
                <input type="text" name="as_q">
            </div>
            <div>
                <label for="as_epq">esta palabra o frase excactas:</label>
                <input type="text" name="as_epq">
            </div>
            <div>
                <label for="as_oq">cualquiera de estas palabras</label>
                <input type="text" name="as_oq">
            </div>
            <div>
                <label for="as_eq">niguna de estas palabras</label>
                <input type="text" name="as_eq">
            </div>
            <input class="ButtonSearch" type="submit" value="Buscar">
        </form>
</body>
</html>
