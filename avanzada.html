<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busqueda Avanzada</title>
</head>
<body>
    <header>
            <nav>
                <a href="index.html"><img src="images/googlelogo_color.png" alt="logo-google"></a>

                    <li><a href="index.html">Search</a></li>

                </ul>
            </nav>
        </header>
        <div>

                <span>Mostrar paginas que contengan...</span>

                    <label for="as_q">todas estas palabras:</label>

        </div>
